{% extends 'users/admin_dashboard.html' %}
{% block content %}
<div class="container">
    <h2>Refund Requests</h2>
    <table class="refund-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for refund in refunds %}
            <tr>
                <td>{{ refund.order.id }}</td>
                <td>{{ refund.reason }}</td>
                <td>
                    <span class="refund-status status-{{ refund.status|lower }}">{{ refund.get_status_display }}</span>
                </td>
                <td>
                    <a href="{% url 'process_refund' refund.id %}" class="btn btn-primary">Process</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No refund requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
