{% extends "users/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{{ resource.title }}</h1>
    <p><strong>Category:</strong> {{ resource.category }}</p>
    <p>{{ resource.content }}</p>
    {% if resource.image %}
        <img src="{{ resource.image.url }}" alt="Resource Image" width="100%">
    {% endif %}
    {% if resource.video_url %}
        <h3>Watch Video:</h3>
        <iframe width="100%" height="315" src="{{ resource.video_url }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
</div>
{% endblock %}
