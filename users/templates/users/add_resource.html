{% extends "users/admin_dashboard.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Add a New Pet Care Resource 📝</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Add Resource</button>
    </form>
</div>
{% endblock %}
