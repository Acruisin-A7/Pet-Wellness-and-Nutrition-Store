{% extends "users/vet_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="text-danger">Cancel Appointment ‚ùå</h2>
        <p class="text-muted">Are you sure you want to cancel this appointment?</p>

        <div class="cancel-details text-start">
            <p><strong>With:</strong> {{ appointment.user.username }}</p>
            <p><strong>Date:</strong> {{ appointment.date }}</p>
            <p><strong>Time:</strong> {{ appointment.time_slot }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                <a href="{% url 'vet_dashboard' %}" class="btn btn-secondary cancel-btn">No, Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
