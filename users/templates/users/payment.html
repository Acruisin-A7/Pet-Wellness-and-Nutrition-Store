{% extends "users/checkout.html" %}
{% block content %}
<div class="payment-container">
    <h2 class="payment-title">Secure Payment</h2>
    <p class="payment-subtitle">Complete your payment to finalize your order.</p>

    <div class="payment-details">
        <p class="total-amount">Total Amount: â‚¹{{ order.total_amount }}</p>
    </div>

    <button id="rzp-button1" class="pay-btn">Pay Now</button>

    <form action="{% url 'order_success' %}" method="POST" id="payment-success-form">
        {% csrf_token %}
        <input type="hidden" name="order_id" value="{{ order.id }}">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ order.total_amount }}" * 100,
        "currency": "INR",
        "name": "Petopia",
        "description": "Order Payment",
        "order_id": "{{ order_id }}",
        "handler": function (response){
            document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
            document.getElementById("payment-success-form").submit();
        },
        "theme": {
            "color": "#FFD700"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById("rzp-button1").onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
